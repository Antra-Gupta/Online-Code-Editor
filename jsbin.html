<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Code Editor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="heading">
        <h2>
        Online Code-Editor
        </h2>
        </div>
            <ul id="btn-box">
                <li  class="toggle selected" id="html">HTML</li>
                <li  class="toggle" id="css">CSS</li>
                <li class="toggle" id="js">JS</li>
                <li id="result" class="toggle selected"> Result</li>
            </ul>
        <div class="run-btn" onclick="run()">Run</div>
        </div>
    </div>

    <div class="editor">
        <textarea 
        id="html-container"
        class="panel nh"
        cols="30"
        rows="10"
        placeholder="HTML"></textarea>
        <textarea 
        id="css-container"
        placeholder="CSS"
        class="panel hidden"
        cols="30"
        rows="10"></textarea>
        <textarea 
        id="js-container"
        placeholder="JavaScript"
        class="panel hidden"
        cols="30"
        rows="10"></textarea>
        <iframe id="result-container"></iframe>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script src="jsbinquery.js"></script>
    
</body>
</html>
